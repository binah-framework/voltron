<head>

<body class>

        <ul class="navbar-nav mr-auto">

  <br>
  
  <div class="container">
    <div class="page-header">
      <div class="row">
        <!-- <h2>CSE 230: Ranjit Jhala</h2>
          <p class="lead">Flat and modern</p> -->
          <div class="col-lg-12 col-md-7 col-sm-6">
            <h1 class="d-inline">CSE 230</h1>
            <button type="button" class="btn btn-success btn-lg float-right">Instructor</button>
            <!-- <p class="lead">Instructor mode</p> -->
          </div>
        </div>
      </div>
      
      <br>
      
      <div class="row">
        <div class="col-lg-4 col-md-4">
          <div class="card border-primary mb-4" style="max-width: 20rem;">
            <div class="card-header">Group 0</div>
            <div class="card-body">
              <div id="editor">{{ message }}</div>
            </div>
          </div>
        </div>
        
        <div class="col-lg-4 col-md-4">
          <div class="card border-primary mb-4" style="max-width: 20rem;">
            <div class="card-header">Group 1</div>
            <div class="card-body">
              <div id="editor-1">Hello, Editor-1</div>
            </div>
          </div>
        </div>
        
        
        <div class="col-lg-4 col-md-4">
          <div class="card border-primary mb-4" style="max-width: 20rem;">
            <div class="card-header">Group 2</div>
            <div class="card-body">
              <div id="editor-1">Hello, Editor-2</div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4">
          <div class="card border-primary mb-4" style="max-width: 20rem;">
            <div class="card-header">Group 3</div>
            <div class="card-body">
              <div id="editor-1">Hello, Editor-3</div>
            </div>
          </div>
        </div>
      </div>

      
      
    </div>
    
  </div>
  
  <script>
    var app = new Vue({
      el: "#editor",
      data: {
        message: "inc :: Int -> Int\ninc x = x + 1"
      }
    });
    
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/textmate");
    editor.getSession().setMode("ace/mode/haskell");
    editor.setOptions({
      maxLines: 10,
      minLines: 10 
    });
    
    
  </script>
